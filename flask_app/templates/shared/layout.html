<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/resume.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main/css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='piano/css/piano.css') }}">
  <script src="../static/piano/js/piano.js" defer></script>
  <script src="../static/main/js/main.js" defer></script>

  <!-- Title of the page -->
  <title>
    {% block content %} {% endblock %}

  </title>
</head>

<body>
  <!-- Header of the page -->
  <header>
    <div class="header">
      <img src="../static/main/images/banner.jpg" alt="banner">

    </div>
  </header>
  <!-- Nav bar -->
  <nav class="header">
    <div class="nav">
      <input type="checkbox" id="nav-check">
      <div class="nav-header">
        <div class="nav-title">
          CSE 477 - Homework 2
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <img src="../static/main/images/menu-bar.png">
        </label>
      </div>

      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <div class="linkedIn-logo"><a href="https://www.linkedin.com/in/md-samad-msu/"><img
              src="../static/main/images/linkedIn.jpg" alt="Linkedin"></a>
        </div>
        <div class="linkedIn-text"> <a href="https://www.linkedin.com/in/md-samad-msu/">LinkedIn</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <!-- Main section -->
    <div id="feedback-main">
      <div id="feedback-div">
        <form action="processfeedback.html" method="post" class="form" id="feedback-form1" name="form1"
          enctype="multipart/form-data">

          <p class="name">
            <input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
              required placeholder="Name" id="feedback-name" />
          </p>

          <p class="email">
            <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email"
              placeholder="Email" required />
          </p>

          <p class="text">
            <textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input"
              id="feedback-comment" required placeholder="Please enter your feedback"></textarea>
          </p>

          <div class="feedback-submit">
            <input type="submit" value="SEND" id="feedback-button-blue" />
            <div class="feedback-ease"></div>
          </div>
        </form>
      </div>
    </div>

    <button id="popup" class="feedback-button" onclick="toggle_visibility()">Feedback</button>
    
    {% block maincontent %}{% endblock %}
    <br>
  </main>
  <!-- Footer of the page -->
  <footer>Â© Md Samad</footer>
</body>


</html>
